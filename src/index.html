<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Start Trade</title>
</head>
<body>
  <div class="start-trade__wrapper">

      <div class="start-trade__logo"></div>
      <div class="start-trade__log-in">
        <button class="sign-in-btn">
          <img src="../src/img/user.svg" alt="">
          <span>Войти</span>
        </button>
      </div>

      <div class="start-trade__form">
        <main class="start-trade">
          <h1 class="start-trade__title">Начните тороговать  прямо сейчас</h1>
          <ul class="start-trade__info-list">
            <li class="info-list__item">Нет спреда — торгуйте с прозрачными и точными котировками</li>
            <li class="info-list__item">Достаточно депозита в $10, чтобы начать торговать</li>
          </ul>
          <div class="start-trade__form" id="root"></div>
        </main>
      </div>

      <div class="start-trade__devices-onthe-background">
        <div class="devices-onthe-background__inner">
          <div class="phone"></div>
          <div class="tablet"></div>
        </div>
      </div>
</body>
</html>
